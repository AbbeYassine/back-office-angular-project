<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="dropdown pull-right">
        <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
          <i class="zmdi zmdi-more-vert"></i>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
      <h4 class="header-title m-t-0 m-b-30">Ajout produit</h4>
      <div class="row">
        <div class="col-lg-6">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-md-2 control-label">Nom</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name" placeholder="Nom">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Prix</label>
              <div class="col-md-10">
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Prix">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Stock</label>
              <div class="col-md-10">
                <input type="number" class="form-control" name="stock" [(ngModel)]="product.stock" placeholder="Stock">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Description</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="5" name="description" [(ngModel)]="product.description"></textarea>
              </div>
            </div>
            <div class="form-group text-right">
              <button class="btn btn-success" (click)="addProduct()">Ajouter</button>
            </div>
          </form>
        </div><!-- end col -->
      </div><!-- end row -->
    </div>
  </div><!-- end col -->
</div>
